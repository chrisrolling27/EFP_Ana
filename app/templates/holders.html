{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">
                <span data-feather="home" class="align-text-bottom"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">
                <span data-feather="file" class="align-text-bottom"></span>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart" class="align-text-bottom"></span>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="users" class="align-text-bottom"></span>
                Account Holders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                Reports
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="layers" class="align-text-bottom"></span>
                Integrations
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <form action="/ledata" method="POST" class="row g-3">
            <div class="col-md-12">
              <label for="inputLegalName" class="form-label">Organisation Legal Name</label>
              <input type="text" class="form-control" id="inputLegalName" name="legalName" required>
            </div>
            <div class="col-md-6">
              <label for="inputRegistrationNumber" class="form-label">Registration Number</label>
              <input type="text" class="form-control" id="inputRegistrationNumber" name="regNumber" required>
            </div>
            <div class="col-6">
              <label for="inputVAT" class="form-label">VAT Number</label>
              <input type="text" class="form-control" id="inputVAT" placeholder="123456789" name="vatNumber" required>
            </div>
            <div class="col-6">
              <label for="inputOrgType" class="form-label">Organisation Type</label>
              <select class="form-select" id="inputOrgType" name="orgType" required>
                <option selected>Private Company</option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputCountry" class="form-label">Country</label>
              <input type="text" class="form-control" id="inputCountry" placeholder="GB" name="country" required>
            </div>
            <div class="col-12">
              <label for="inputStreet" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputStreet" placeholder="123 Main Street" name="street" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="London" name="city" required>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State or Province</label>
              <select id="inputState" class="form-select" name="stateProv" required>
                <option selected>Choose...</option>
                <option>LON</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip" name="postalCode" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Create User</button>
            </div>
          </form>
    </main>
  </div>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>



{% endblock %}
