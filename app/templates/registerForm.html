<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap');
    </style>

    <title>Register Page</title>
  </head>
  <body style="background-color: #F1C40F;">
    <div class="container" style="background-color: #F1C40F;">
        <section class="vh-100" style="background-color: #F1C40F;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="{{ url_for('static', filename='img/cover.jpg') }}"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 100%;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
        
                            <form action="/ledata" method="POST" class="row g-3">
                              <div class="d-flex mb-3 pb-1" style="text-align: left">
                                <img src="{{ url_for('static', filename='img/banana.png') }}" width="50" style="margin-right: 8px"/>
                                <span class="h1 fw-bold mb-0">Ana Banana</span>
                              </div>
                
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your account</h5>
                                <div class="col-md-12">
                                  <label for="inputLegalName" class="form-label">Organisation Legal Name</label>
                                  <input type="text" class="form-control" id="inputLegalName" name="legalName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCountry" class="form-label">Country</label>
                                    <select id="inputCountry" class="form-select" name="country" required>
                                      <option selected>Choose...</option>
                                      <option>GB</option>
                                      <option>NL</option>
                                      <option>US</option>
                                    </select>
                                  </div>
                                <div class="col-md-6">
                                  <label for="inputCurrency" class="form-label">Currency</label>
                                  <select id="inputCurrency" class="form-select" name="currency" required>
                                    <option selected>Choose...</option>
                                    <option>GBP</option>
                                    <option>EUR</option>
                                    <option>USD</option>
                                  </select>
                                </div>
                                <div class="col-md-12">
                                  <label for="inputEmail" class="form-label">Email Address</label>
                                  <input type="email" class="form-control" id="inputEmail" name="email" required>
                                </div>
                                <div class="col-md-12">
                                    <label for="inputPass" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="inputPass" name="password" required>
                                  </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-dark btn-lg btn-block">Register</button>
                                </div>
                              </form>
        
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
