<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap');
    </style>

    <title>Login Page</title>
  </head>
  <body class="">
    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="mb-4 pb-4 pt-4" style="text-align: center">
                    <img alt="My Store" class="bank-logo" src="" >
                </div>
                <div class="col col-xl-6">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                    <div class=" align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                        <form action="/goToRegister" method="POST" class="row g-3 mt-0">
        
        
                            <h5 class="fw-bold mb-3 pb-3 col-md-6">Initiate transfer</h5>
                            <div class="mb-3 pb-1 col-md-6" style="text-align: right">
                                <img alt="My Store" class="bank-icon" src="" >
                            </div>
        
                            <div class="col-md-12">
                                <label for="inputIBAN" class="form-label">Recepient</label>
                                <select id="inputIBAN" class="form-select" name="iban" required>
                                  <option selected>Choose...</option>
                                  <option>Your Platform - IBAN</option>
                                </select>
                              </div>
                              <div class="form-outline col-md-6">
                                <label for="inputAmount" class="form-label">Amount</label>
                                <input type="text" id="form2Example17" class="form-control" name="amount" />

                                </div>
                              <div class="col-md-6">
                                <label for="inputCurrency" class="form-label">Currency</label>
                                <select id="inputCurrency" class="form-select" name="currency" required>
                                  <option selected>Choose...</option>
                                  <option>GBP</option>
                                  <option>EUR</option>
                                  <option>USD</option>
                                </select>
                              </div>
        
                            <div class="pt-1 mb-12 col-md-12">
                                <button class="btn btn-primary col-md-12" type="submit" formaction="/funding/{{lem}}">Confirm transfer</button>
                            </div>

                        </form>
        
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div style="text-align: right">
                <img src="" class="adyen-demo" alt="demo">
            </div>
        </section>
    </div>
</body>
