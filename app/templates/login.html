<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/application.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&display=swap');
    </style>

    <title>Login Page</title>
  </head>
<body style="background-color: #F1C40F;">
    <div class="container" style="background-color: #F1C40F;">
        <section class="vh-100" style="background-color: #F1C40F;">
            <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="{{ url_for('static', filename='img/cover.jpg') }}"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height: 100%;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                        <form action="/goToRegister" method="POST">
        
                            <div class="d-flex mb-3 pb-1" style="text-align: left">
                            <img src="{{ url_for('static', filename='img/banana.png') }}" width="50" style="margin-right: 8px"/>
                            <span class="h1 fw-bold mb-0">Ana Banana</span>
                            </div>
        
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                {% if userError %}
                                    <div class="invalid-feedback d-block">User does not exist, please register.</div>
                                {% endif %}
                            <div class="form-outline mb-4">
                            <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" />
                            <label class="form-label" for="form2Example17">Email address</label>
                            </div>
        
                            <div class="form-outline mb-4">

                                {% if passError %}
                                    <div class="invalid-feedback d-block">Wrong password, please try again.</div>
                                {% endif %}
                            <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" />
                            <label class="form-label" for="form2Example27">Password</label>
                            </div>
        
                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit" formaction="/getData">Login</button>
                            </div>
        
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/registerForm"
                                style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                        </form>
        
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
